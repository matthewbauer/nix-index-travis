language: nix
script:
- ./update.sh
- nix-build
- cp result/files nix-index-$TRAVIS_OS_NAME.db
before_deploy:
- git config user.email "travis@travis-ci.org"
- git config user.name "Travis CI"
- git add nixpkgs.json
- git commit -m "nixpkgs update on $(date +%Y%m%d)"
- git tag v$(date +%Y%m%d)
- git push --tags https://$GITHUB_TOKEN@github.com/$TRAVIS_REPO_SLUG $TRAVIS_BRANCH
deploy:
  provider: releases
  api_key:
    secure: 
  file: nix-index-$TRAVIS_OS_NAME.db
  skip_cleanup: true
  draft: false
  name: nix-index.db
  body: 'nix-index database'
  on:
    repo: matthewbauer/nix-index-travis
sudo: false
os:
- linux
- osx
notifications:
  email: false
cache:
  directories:
  - "/nix/store"
env:
  global:
  - secure: 
